repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11
        files: \.py$
        exclude: |
          (?x)(
            ^checkpoints/|
            ^outputs/|
            ^assets/models/|
            ^data/cache/|
            ^data/raw/|
            ^notebooks/
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
        files: \.py$
        exclude: |
          (?x)(
            ^checkpoints/|
            ^outputs/|
            ^assets/models/|
            ^data/cache/|
            ^data/raw/|
            ^notebooks/
          )
