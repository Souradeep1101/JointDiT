name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install black==24.8.0 ruff==0.5.7 mypy==1.10.0 types-PyYAML

      - name: Black (check)
        run: black --check .

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type-check)
        run: mypy .
