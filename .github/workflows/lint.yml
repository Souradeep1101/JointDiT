name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy types-PyYAML types-requests

      - name: Black (check)
        run: black --check .

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type-check)
        env:
          PYTHONPATH: .
        run: |
          mypy --namespace-packages --explicit-package-bases \
               models scripts/infer scripts/train data_loader
