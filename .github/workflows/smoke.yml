name: CPU Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      PYTHONPATH: ${{ github.workspace }}   # ‚Üê imports see repo root

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps for tests
        run: |
          python -m pip install --upgrade pip
          # CPU wheels to keep it light; tests only need torch + yaml.
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.3.1
          pip install pyyaml
          # Optional but harmless (many modules import numpy)
          pip install numpy

      - name: Run quick tests (CPU-only)
        run: |
          pytest -q tests
